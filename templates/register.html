{% extends "base.html" %}
{% from "nav_links.html" import nav_links %}



{% block title %} Home {% endblock %}

{% block nav %} {{nav_links(user)}} {% endblock %}


{% block main %}

<div class="container container-form mt-5">
    <div class="card border border-primary mx-auto pb-4" style="width: 80%;">
        <div class="card-header text-dark bg-light">
            <h4>Register</h4>
        </div>
        <div class="container py-3 px-5">
            {% if error %}
            <p class="text-danger">{{ error }}</p>
            {% endif%}
            <form class="mt-3" method="post" action="{{ url_for('register') }}">
                <div class="form-group row">
                    <label for="nameInput" class="col-sm-2 col-form-label ">
                        <h5>Name</h5>
                    </label>
                    <div class="col-sm-10 pl-0">
                        <input type="text" class="form-control" name="name" id="nameInput" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passwordInput" class="col-sm-2 col-form-label ">
                        <h5>Password</h5>
                    </label>
                    <div class="col-sm-10 pl-0">
                        <input type="password" class="form-control" name="password" id="passwordInput"
                            placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn background-base btn-md font-weight-bold px-4 py-2">Register</button>
            </form>
        </div>

    </div>
</div>


{% endblock %}
