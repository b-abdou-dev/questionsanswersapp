{% extends "base.html" %}
{% from "nav_links.html" import nav_links %}



{% block title %} Home {% endblock %}

{% block nav %} {{nav_links(user)}} {% endblock %}


{% block main %}
<div class="container container-form my-5">
    <div class="card border border-primary mx-auto pb-4" style="width: 80%;">
        <div class="card-header text-dark bg-light">
            <h4>Ask A Question</h4>
        </div>
        <div class="container py-3 px-5">
            <form class="mt-3" method="post" action="/ask">
                <div class="form-group row">
                    <label for="questionInput" class="col-sm-2 col-form-label ">
                        <h5>Question</h5>
                    </label>
                    <div class="col-sm-10 pl-0">
                        <textarea class="form-control" cols="30" rows="10" name="question" id="questionInput"
                            placeholder="Ask your question"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="expertInput" class="col-sm-2 col-form-label ">
                        <h5>Expert</h5>
                    </label>
                    <div class="form-group col-sm-10 pl-0">
                        <select class="form-control" name="expert" id="expertInput">
                            <option value="" disabled selected hidden>Select an expert</option>
                            {% for expert in experts %}
                            <option value="{{ expert['id'] }}">{{ expert['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn background-base btn-md font-weight-bold px-4 py-2">Submit</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
